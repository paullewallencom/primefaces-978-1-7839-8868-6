<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/resources/templates/chaptersTemplate.xhtml">

            <ui:define name="title">
                A mini ShowCase of PrimeFaces components
            </ui:define>

            <ui:define name="content">
                <h:form id="mainForm">
                    <p:panelGrid columns="3">
                        <p:column>
                            <p:commandButton ajax="false" value="Switch to Aristo" actionListener="#{currentTheme.setTheme('aristo')}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton ajax="false" value="Switch to Afterwork" actionListener="#{currentTheme.setTheme('afterwork')}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton ajax="false" value="Switch to Vader" actionListener="#{currentTheme.setTheme('vader')}"/>
                        </p:column>
                    </p:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="PrimeFaces Input:"/><p:inputText/>
                        <p:outputLabel value="PrimeFaces Spinner"/><p:spinner/>
                        <p:outputLabel value="PrimeFaces Panel"/>
                        <p:panel header="An simple panel" toggleable="true" toggleTitle="Click to close/open">
                            <p:commandButton value="Show dialog" onclick="PF('simpleDialog').show();" process="@this"/>
                        </p:panel>
                    </h:panelGrid>
                    <p:dataList value="#{themesService.themes}" var="theme">
                        #{theme}
                    </p:dataList>
                    <p:dialog id="dialog1" widgetVar="simpleDialog" modal="true">
                        <p:commandButton id="closeDialog" value="Close the dialog" onclick="PF('simpleDialog').hide();" process="@this"/>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
