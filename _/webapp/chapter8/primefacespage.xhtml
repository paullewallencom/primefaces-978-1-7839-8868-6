<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition
	template="./../WEB-INF/resources/templates/chaptersTemplate.xhtml">

	<ui:define name="title">
                PrimeFaces registration
    </ui:define>
    <ui:define name="menu"></ui:define>

	<ui:define name="content">
		<h:form id="mainForm">
			<div style="">
				<h:panelGrid columns="2">
					<h:outputText value="First Name: "></h:outputText>
					<p:inputText id="firstname" style="float:left"/>
					<h:outputText value="Last Name: "></h:outputText>
					<p:inputText id="lastname" style="float:left"/>
					<h:outputText value="Address: "></h:outputText>
					<p:inputTextarea id="address" style="float:left"/>
					<p:outputLabel for="gender" value="Gender: " />
					<p:selectOneRadio id="gender" value="Male">
						<f:selectItem itemLabel="Male" itemValue="Male" />
						<f:selectItem itemLabel="Female" itemValue="Female" />
					</p:selectOneRadio>
					<p:outputLabel for="city" value="Select City:" />
					<p:selectOneMenu id="city" value="#{weatherView.city}" style="float:left;width:200px">
						<f:selectItem itemLabel="India" itemValue="India" />
						<f:selectItem itemLabel="USA" itemValue="USA" />
						<f:selectItem itemLabel="UK" itemValue="UK" />
					</p:selectOneMenu>
					<h:outputText value="Qualification:" />
					<p:selectOneButton value="MTech">
						<f:selectItem itemLabel="MS" itemValue="MS" />
						<f:selectItem itemLabel="MTech" itemValue="MTech" />
						<f:selectItem itemLabel="PhD" itemValue="PhD" />
					</p:selectOneButton>
					<h:outputText value="Graduation percentage: " />
					<h:panelGroup>
					<h:inputText id="grade" value="50" />
					<p:slider for="grade" />
					</h:panelGroup>
					<h:outputText value="Disclaimer agreed: " />
					<h:selectBooleanCheckbox style="float:left;width:20px;height:20px" value="true"/>
					<h:outputText></h:outputText>
					<p:commandButton value="Submit" style="float:left"></p:commandButton>
				</h:panelGrid>
				
			</div>
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
