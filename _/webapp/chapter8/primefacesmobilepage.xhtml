<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pm="http://primefaces.org/mobile">

<ui:composition
	template="./../WEB-INF/resources/templates/mobileTemplate.xhtml">

	<ui:define name="title">
                PrimeFaces Mobile page
    </ui:define>

	<ui:define name="header">
		<pm:header title="Registration" fixed="true"/>
	</ui:define>

	<ui:define name="content">
		<pm:content>
				<pm:field>
					<p:outputLabel value="First Name: " />
					<p:inputText id="firstname" />
				</pm:field>
				<pm:field>
					<p:outputLabel value="Last Name: " />
					<p:inputText id="lastname" />
				</pm:field>
				<pm:field>
					<h:outputLabel value="Address: " />
					<p:inputTextarea id="address" rows="3" />
				</pm:field>
				<pm:field>
					<p:outputLabel for="gender" value="Gender: " />
					<p:selectOneRadio id="gender" value="Male">
						<f:selectItem itemLabel="Male" itemValue="Male" />
						<f:selectItem itemLabel="Female" itemValue="Female" />
					</p:selectOneRadio>
				</pm:field>
				<pm:field>
					<p:outputLabel for="city" value="Select City:" />
					<p:selectOneMenu id="city" value="India">
						<f:selectItem itemLabel="India" itemValue="India" />
						<f:selectItem itemLabel="USA" itemValue="USA" />
						<f:selectItem itemLabel="UK" itemValue="UK" />
					</p:selectOneMenu>
				</pm:field>
				<pm:field>
					<h:outputLabel value="Qualification:" />
					<p:selectOneButton value="MTech">
						<f:selectItem itemLabel="MS" itemValue="MS" />
						<f:selectItem itemLabel="MTech" itemValue="MTech" />
						<f:selectItem itemLabel="PhD" itemValue="PhD" />
					</p:selectOneButton>
				</pm:field>
				<pm:field>
					<p:outputLabel for="grade" value="Grade: " />
					<pm:inputSlider id="grade" value="50" />
				</pm:field>
				<pm:field>
					<h:outputLabel value="Disclaimer: " />
					<p:selectBooleanCheckbox value="true" itemLabel="I agree"/>
				</pm:field>
				<p:commandButton value="Submit"></p:commandButton>
		</pm:content>
	</ui:define>

	<ui:define name="footer">

	</ui:define>

</ui:composition>
</html>
